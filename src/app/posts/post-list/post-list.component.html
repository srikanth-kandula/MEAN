<mat-accordion multi="true" *ngIf="listPosts.length > 0">
  <mat-expansion-panel hideToggle *ngFor="let post of listPosts">
    <mat-expansion-panel-header>
      <mat-panel-title>
       {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p> {{ post.content }} </p>
  </mat-expansion-panel>
</mat-accordion>
